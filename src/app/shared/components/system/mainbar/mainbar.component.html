<div class="w-full px-6 min-h-17 items-center flex justify-between bg-red-400">
    <div class="w-auto h-auto flex items-center gap-4">
        <div class="rounded-full p-2 cursor-pointer hover:bg-red-300 transition-all duration-600 ease-in-out">
            <lucide-icon class="text-white" name="align-justify" [size]="25" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
        </div>
        <div class="w-80 h-full">
            <div
                class="flex items-center w-60 bg-white/90 rounded-full px-2 py-1.5 focus-within:ring-2 focus-within:ring-red-300 transition-all duration-300">
                <lucide-icon class="text-red-400 mr-2" name="search" [size]="20" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
                <input type="search" name="search" placeholder="Buscar" class=" flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-500">
            </div>
        </div>
    </div>
    <div class="w-auto h-auto flex items-center gap-4">
        <button (click)="ToggleFullscreenButton()" class="rounded-full p-2 cursor-pointer hover:bg-red-300 transition-all duration-600 ease-in-out">
            <lucide-icon class="text-white" [name]="ActiveFullscreen ? 'Minimize' : 'Maximize'" [size]="25" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
        </button>
        <button (click)="DarkmodeToggle()" class="rounded-full p-2 cursor-pointer hover:bg-red-300 transition-all duration-600 ease-in-out">
            <lucide-icon class="text-white" [name]="DarkmodeState ? 'sun' : 'moon'" [size]="25" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
        </button>
        <button (click)="NotifyToggle()" class="rounded-full p-2 cursor-pointer hover:bg-red-300 transition-all duration-600 ease-in-out">
            <lucide-icon class="text-white" [name]="NotifyState ? 'bell-off' : 'bell'" [size]="25" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
        </button>
        <div class="w-60 h-full relative">
            <div class="flex items-center gap-4 cursor-pointer select-none" (click)="ToggleDropdownUser()">
                <div class="rounded-full flex items-center overflow-hidden w-12 h-12 border-2 border-red-400">
                    <img [draggable]="false" class="w-full h-full object-cover object-center" src="https://i0.wp.com/www.tomrichmond.com/wp-content/uploads/2017/03/Alfred.jpg?fit=800%2C758&ssl=1" alt="usuario-test" />
                </div>
                <div class="h-full flex flex-col">
                    <h2 class="text-md text-white font-main">Alfred e neuman.</h2>
                    <p class="text-white text-md font-main">Admin</p>
                </div>
            </div>
            <ul class="absolute flex flex-col top-full -left-8 bg-white min-w-60 h-auto mt-2 rounded-md shadow-lg py-2 transform transition-all duration-150 ease-out origin-top"
             [class.opacity-100]="UserDropdown"
             [class.translate-y-0]="UserDropdown"
             [class.opacity-0]="!UserDropdown"
             [class.-translate-y-2]="!UserDropdown"
             [class.pointer-events-none]="!UserDropdown">
                <span class="py-1.5 w-full text-gray-400 font-semibold pl-6 text-sm">Bienvenido Alfred</span>
                <li class="py-2.5 hover:bg-red-100 transition-all duration-600 ease-in-out" *ngFor="let items of DropdownSettingsUser">
                    <a [routerLink]="items.link" class="flex gap-2 pl-6 w-full">
                        <lucide-icon class="text-gray-400" [name]="items.icon" [size]="20" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
                        <span class="text-gray-700 font-semibold text-sm">{{ items.label }}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
