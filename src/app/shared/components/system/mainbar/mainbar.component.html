<div class="w-full sticky top-0 z-20 px-6 min-h-17 items-center flex justify-between bg-red-400 dark:bg-darkSystem-secondary transition-colors duration-300 ease-in-out">
    <div class="w-auto h-auto flex items-center gap-4">
        <button (click)="onMenuClick()" class="rounded-full p-2 cursor-pointer hover:bg-red-300 dark:hover:bg-darkSystem-secondary-hover transition-colors duration-300 ease-in-out">
            <lucide-icon class="text-white dark:text-darkSystem-orange" name="align-justify" [size]="25" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
        </button>          
        <div class="w-80 h-full">
            <div class="flex items-center w-60 bg-white dark:bg-gray-700 rounded-full px-2 py-1.5 focus-within:ring-2 focus-within:ring-red-300 dark:focus-within:ring-darkSystem-orange transition-all duration-300 ease-in-out">
                <lucide-icon class="text-red-400 dark:text-darkSystem-orange mr-2 transition-colors duration-300 ease-in-out" name="search" [size]="20" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
                <input type="search" name="search" placeholder="Buscar..." class="flex-1 bg-white dark:bg-gray-700 outline-none text-gray-700 dark:text-white dark:text-darkSystem-orange placeholder-gray-700 dark:placeholder-darkSystem-orange transition-colors duration-300 ease-in-out">
            </div>
        </div>
    </div>
    <div class="w-auto h-auto flex items-center gap-4">
        <button (click)="ToggleFullscreenButton()" class="rounded-full p-2 cursor-pointer hover:bg-red-300 dark:hover:bg-darkSystem-secondary-hover transition-colors duration-300 ease-in-out">
            <lucide-icon class="text-white dark:text-darkSystem-orange" [name]="ActiveFullscreen ? 'Minimize' : 'Maximize'" [size]="25" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
        </button>
        <button (click)="DarkmodeToggle($event)" class="rounded-full p-2 cursor-pointer hover:bg-red-300 dark:hover:bg-darkSystem-secondary-hover transition-colors duration-300 ease-in-out">
            <lucide-icon class="text-white dark:text-darkSystem-orange" [name]="DarkmodeState ? 'Sun' : 'Moon'" [size]="25" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
        </button>
        <button (click)="NotifyToggle()" class="rounded-full p-2 cursor-pointer hover:bg-red-300 dark:hover:bg-darkSystem-secondary-hover transition-colors duration-300 ease-in-out">
            <lucide-icon class="text-white dark:text-darkSystem-orange" [name]="NotifyState ? 'bell-off' : 'bell'" [size]="25" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
        </button>
        <div class="w-60 h-full relative">
            <div (click)="ToggleDropdownUser()" class="flex items-center gap-4 cursor-pointer select-none">
                <div class="rounded-full flex items-center overflow-hidden w-12 h-12 border-2 border-red-300 dark:border-darkSystem-orange transition-colors duration-300 ease-in-out">
                    <img [draggable]="false" class="w-full h-full object-cover object-center" src="https://i0.wp.com/www.tomrichmond.com/wp-content/uploads/2017/03/Alfred.jpg?fit=800%2C758&ssl=1" alt="usuario-test Alfred E Neuman" />
                </div>
                <div class="h-full flex flex-col">
                    <h2 class="text-md text-white dark:text-darkSystem-orange font-main">Alfred e neuman.</h2>
                    <p class="text-white dark:text-darkSystem-orange text-md font-main">Admin</p>
                </div>
            </div>
            <ul class="absolute flex flex-col top-full -left-8 bg-white dark:bg-darkSystem-secondary min-w-60 h-auto mt-2 rounded-md shadow-lg py-2 transform transition-all duration-300 ease-in-out origin-top"
             [class.opacity-100]="UserDropdown"
             [class.translate-y-0]="UserDropdown"
             [class.opacity-0]="!UserDropdown"
             [class.-translate-y-2]="!UserDropdown"
             [class.pointer-events-none]="!UserDropdown">
                <span class="py-1.5 w-full text-gray-400 dark:text-darkSystem-orange font-semibold pl-6 text-sm">Bienvenido Alfred</span>
                <li class="py-2.5 hover:bg-red-100 dark:hover:bg-darkSystem-secondary-hover transition-colors duration-300 ease-in-out" *ngFor="let items of DropdownSettingsUser">
                    <a [routerLink]="items.link" class="flex gap-2 pl-6 w-full">
                        <lucide-icon class="text-gray-400 dark:text-darkSystem-orange" [name]="items.icon" [size]="20" [strokeWidth]="2" [absoluteStrokeWidth]="true"></lucide-icon>
                        <span class="text-gray-700 dark:text-darkSystem-orange font-semibold text-sm">{{ items.label }}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
